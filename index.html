---
layout: default
---
<div class="posts">
	{% for post in site.posts %}
		<article class="post">
			<h1>{{ post.title }}</h1>
			<div class="date">{{ post.date | date: "%e %B, %Y" }}</div>
			<div>{{ post.excerpt }}</a></div>
			<a href="{{ post.url }}">More...</a>
		</article>
	{% endfor %}
</div>
